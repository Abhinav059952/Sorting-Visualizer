<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Abhinav Punia" />
    <meta name="copyright" content="ECE - 2019" />
    <meta name="description" content="Sorting Visualiser - Bubble Sort, Selection Sort, Insertion Sort, Merge Sort, Quick Sort "/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="style.css">
    <link
      rel="icon"
      href="assets/icon.png"
      type="image/gif"
      sizes="16x16"
    />
</head>
<body>
    <header class="header">
        <img src="icon1.png" alt="Error loading image" style="width: 30px;">
        <h2>Sorting Visualizer</h2>
    </header>
    <header class="header">
        <div class="about">
            <h3>Created By Abhinav Punia</h3>
            <h3>+91 9671738887</h3>
            <h3>abhinavpzzz@gmail.com</h3>
        </div>
    </header>
    <nav class="flex flex-column">
        <div class="wrapper flex flex-column">
            <div class="data-container flex">
                <select name="select algo" id="algo-menu" class="menu">
                    <option value="0">Select Algorithm</option>
                    <option value="1">Bubble Sort</option>
                    <option value="2">Selection Sort</option>
                    <option value="3">Merge Sort</option>
                    <option value="4">Quick Sort</option>
                    <option value="5">Insertion Sort</option>
                </select>
                <select name="select size" id="size-menu" class="menu">
                    <option value="0">Size</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <select name="speed of visualization" id="speed-menu" class="menu">
                    <option value="0">Speed</option>
                    <option value="0.5">0.5x</option>
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                    <option value="10">10x</option>
                </select>
            </div>
            <div class="btn-container flex">
                <button id="newarray-btn" class="btn">New Array</button>
                <button id="start-btn" class="btn">Start</button>
            </div>
        </div>
    </nav>
    <!-- section - frame  -->
    <div class="center">
        <div class="frame">
            <!-- graph bar -->
        </div>
    </div>
    <!-- Sorting details -->
    <section class="section">
        <div class="collected-data">
            <p>Algorithm Used : <span id="algo">NA</span></p>
            <p>Size : <span id="size">NA</span></p>
            <p>Speed : <span id="speed">NA</span></p>
            <p>No of comparision : <span id="comparision">NA</span></p>
            <p>Time Taken : <span id="time-taken">NA</span></p>
        </div>
    </section>

    <!-- javascript files -->
    <script src="app.js"></script>
    <script src="helper.js"></script>
    <script src="algorithm.js"></script>
</body>
</html>
